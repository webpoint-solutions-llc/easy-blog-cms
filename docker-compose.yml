version: '3.8'
services:
    frontend:
        build:
            context: ./Blog-Builder
            dockerfile: Dockerfile
        hostname: talentpoint-frontend
        container_name: talentpoint-frontend
        ports:
            - 5173:5173
        networks:
            - app-network
        volumes:
            - ./Blog-Builder/:/app/frontend
        restart: unless-stopped
        env_file:
            - ./Blog-Builder/.env

    service:
        build: 
          context: ./Backend
          target: dev
          dockerfile: Dockerfile
        container_name: talentpoint-backend
        hostname: talentpoint-backend
        ports:
            - 3000:3000
        networks:
            - app-network
        volumes:
            - ./Backend/src/:/app/src/
            - ./Backend/.env/:/app/.env
        restart: unless-stopped
        env_file:
            - ./Backend/.env.docker
        depends_on:
            - mongodb
            - frontend

    mongodb:
        image: mongo:latest
        container_name: mongo
        hostname: mongo
        ports:
            - 27017:27017
        environment:
            MONGO_INITDB_ROOT_USERNAME: root
            MONGO_INITDB_ROOT_PASSWORD: 123456
            MONGO_INITDB_DATABASE: ack
        volumes:
            - dbdata:/data/db
        restart: unless-stopped
        networks:
            - app-network
            
networks:
    app-network:
        name: app-network
        driver: bridge
volumes:
    dbdata:
